version: '3.8'

services:
  generator:
    build:
      context: .
      dockerfile: Dockerfile.generator
    depends_on:
      - db
      - minio
    environment:
      DATABASE_URL: "postgres://user:password@db:5432/app_db"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
    restart: always

  uploader:
    build:
      context: .
      dockerfile: Dockerfile.uploader
    depends_on:
      - db
      - minio
    environment:
      DATABASE_URL: "postgres://user:password@db:5432/app_db"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      YOUTUBE_API_KEY: "your-youtube-api-key"
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: always

volumes:
  pgdata:
  minio_data:
